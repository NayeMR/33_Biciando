<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Registrate</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>
	<section>
		<div class="container-fluid Fondo">
			<div class="row">
				<div class="col-xs-12">
					<h4 class="LetraWhite text-center mg-top28">¡R E G I S T R A T E!</h4>
					<form class="form-horizontal mg-top" role="form">
				         <div class="form-group"><!--Inicia input E-mail-->
				            <label class="col-xs-5 LetraWhite">E-mail</label>
				            <div class="col-xs-7">
				               <input type="email" class="form-control input"  placeholder="@correo.com">
				            </div>
				         </div>
				         <div class="form-group"><!--Inicia input Contraseña-->
				            <label  class="col-xs-5 LetraWhite">Contraseña</label>
				            <div class="col-xs-7">
				               <input type="password" class="form-control input" placeholder="********">
				            </div>
				         </div>
				         <div class="form-group"><!--Logos redes sociales-->
				            <div class="col-xs-12">
				               <a href="http://www.facebook.com"><img class="linea pull-right img-responsive" src="img-index/face.png" alt="face"></a>
				               <a href="http://www.twitter.com"><img class="linea pull-right img-responsive" src="img-index/twitter.png" alt="twitter"></a>
				               <a href="http://www.gmail.com"><img class="linea pull-right img-responsive" src="img-index/gmail.png" alt="gmail"></a>
				            </div>
				         </div>
				         <div class="form-group"><!--checkbock-->
				            <div class="col-xs-offset-5 col-xs-7">
				               <div class="checkbox">
				                  <label>
				                     <input type="checkbox">Recordarme
				                  </label>
				               </div>
				            </div>
				         </div>
				         <div class="form-group">
				            <div class="col-xs-offset-6 col-xs-6">
				            	<a href="inicio.html" type="submit" class="btn CAzul LetraWhite">ENVIAR</a>
				            </div>
				         </div>
				    </form>
				</div>
			</div>
		</div>
	</section>
	<!--Java-->
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/bootstrap.js"></script>
</body>
</html>
